{% extends "base.html" %}
{% load tailwind_filters %}
{% block title%}Update{%endblock title %}
{% block content %}
<section class="bg-gray-100 flex justify-center items-center flex-col rounded-lg sm:p-10 p-4 w-full">
  <input type=button value="Go Back" onClick="javascript:history.go(-1);" class="text-start p-4 hover:underline cursor-pointer">
  <div class="flex justify-center items-center p-[16px] sm:min-w-[380px] bg-gray-200 rounded-lg shadow-md mb-10">
    <h1 class="text-black font-epilogue font-bold sm:text-[25px] text-[18px] leading-[38px]">
      Update
    </h1>
  </div>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form|crispy}}
    <div class="flex justify-center items-center mt-[40px]">
      <button
        type="submit"
        class="w-full text-white bg-purple-500 hover:bg-purple-600 px-3 py-2 hover:ring-purple-700 hover:ring-2 rounded-md"
      >
        Submit
      </button>
    </div>
  </form>
</section>
{% endblock content %}
