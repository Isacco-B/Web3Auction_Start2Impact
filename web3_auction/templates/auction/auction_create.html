{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Auction{%endblock title %}
{% block content %}
<form method="post" enctype="multipart/form-data" class="mt-5">
  {% csrf_token %}
  {{ form|crispy }}
  <button
    type="submit"
    class="w-full text-white bg-yellow-500 hover:bg-yellow-600 px-3 py-2 rounded-md"
  >
    Submit
  </button>
</form>
{% endblock content %}
