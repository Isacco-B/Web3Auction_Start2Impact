{% extends "account/base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}
  {% translate "Set Password" %}
{% endblock head_title %}
{% block inner %}
<div class="bg-gray-100 p-5 rounded-md mt-5">
  <h1 class="text-lg font-semibold">{% translate "Set Password" %}</h1>
  <form method="post"
        action="{% url 'account_set_password' %}"
        class="password_set">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="bg-purple-300 hover:bg-purple-400 p-2 rounded-md my-2 font-medium"
          type="submit"
          name="action"
          value="{% translate 'Set Password' %}" />
  </form>
</div>
{% endblock inner %}
