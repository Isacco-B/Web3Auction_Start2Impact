{% extends "base.html" %}

{% block title %}Server Error{% endblock title %}
{% block content %}
<section class="bg-white py-6 sm:py-8 lg:py-12">
  <div class="max-w-screen-lg px-4 md:px-8 mx-auto">
    <div class="grid sm:grid-cols-2 gap-8">
      <!-- content - start -->
      <div class="flex flex-col justify-center items-center sm:items-start md:py-24 lg:py-32">
        <p class="text-purple-500 text-sm md:text-base font-semibold uppercase mb-4">Error 500</p>
        <h1 class="text-gray-800 text-2xl md:text-3xl font-bold text-center sm:text-left mb-2">Looks like something went wrong!</h1>
        <p class="text-gray-500 md:text-lg text-center sm:text-left mb-8">Track these errors automatically, but if the problem persists feel free to contact us. In the meantime, try refreshing.</p>
        <a href={% url 'home' %}
          class="inline-block bg-gray-200 hover:bg-gray-300 focus-visible:ring ring-indigo-300 text-gray-500 active:text-gray-700 text-sm md:text-base font-semibold text-center rounded-lg outline-none transition duration-100 px-8 py-3">Go
          home
        </a>
      </div>
      <!-- content - end -->
    </div>
  </div>
</section>

{% endblock content %}
